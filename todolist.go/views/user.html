{{ template "header" . }}
<h1>ユーザ名: {{ .User.Name }}</h1>
<dl>
    <dt>作成日時</dt>
    <dd>{{ .User.CreatedAt }}</dd>
    <dt>最終更新日時</dt>
    <dd>{{ .User.UpdatedAt }}</dd>
</dl>
<a href="/list"><button type="button">リストへ戻る</button></a>
<a href="/user/edit"><button type="button">編集</button></a>
<button type="button" onclick="confirm_delete_user({{ .User.Name }})">削除</button>
{{ template "footer" }}
