{{ template "header" . }}
<h1>List of tasks</h1>
<form action="/list" method="GET">
    <input type="text" name="kw" value="{{ .Kw }}">
    <input type="radio" name="status" value="all" {{ if and (ne .Status "complete") (ne .Status "incomplete") }}checked{{ end }}><label>全て表示</label>
    <input type="radio" name="status" value="complete" {{ if eq .Status "complete" }}checked{{ end }}><label>完了済みのみ表示</label>
    <input type="radio" name="status" value="incomplete" {{ if eq .Status "incomplete" }}checked{{ end }}><label>未完了のみ表示</label>
    <input type="submit" value="検索">
</form>
<p><a href="/task/new">新規登録</a></p>
{{ if not .Tasks }}
<p>登録データがありません．</p>
{{ else }}
<table border="1">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>登録日</th>
        <th>状態</th>
    </tr>
    {{ range $task := .Tasks }}
    <tr align="center">
        <td><a href="/task/{{ $task.ID }}">{{ $task.ID }}</a></td>
        <td>{{ $task.Title }}</td>
        <td>{{ $task.CreatedAt }}</td>
        <td>{{ if $task.IsDone }}済{{ end }}</td>
    </tr>
    {{ end }}
</table>
{{ end }}
{{ template "footer" }}
